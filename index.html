<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Exercice numéro 7 formulaire</title>
    </head>
    <body>
        <fieldset id="identity">
        <legend>Votre identité</legend>       
            <ol>
                <li><label for="lastname">Nom :</label><input type="text" name="lastname" id="lastname" placeholder="Nom"/></li>
                <li><label for="firstname">Prénom :</label><input type="text" name="firstname" id="firstname" placeholder="Prénom"/></li>
                <li><label for="email">Adresse mail :</label><input type="email" name="email" id="email" placeholder="Adresse mail"/></li>
            </ol>
        </fieldset>          
        <fieldset id="delivery"> 
        <legend>Adresse de livraison</legend>         
            <ol>
                <li><label for="adress">Adresse :</label><textarea type="text" name="adress" id="adress" rows="5" cols="18"></textarea></li>
                <li><label for="postalcode">Code postal :</label><input type="text" name="postalcode" id="postalcode" placeholder="Code postal"/></li>
                <li><label for="city">Ville :</label><input type="text" name="city" id="city" placeholder="Ville"/></li>
            </ol>
        </fieldset>           
        <fieldset id="paiement">
        <legend>Informations de réglement</legend>         
            <ol>
                <li>Type de carte bancaire :
                    <ul>
                        <input type="radio" name="visa" id="visa" /><label for="Visa">Visa</label><br/>
                        <input type="radio" name="mastercard" id="mastercard" /><label for="Mastercard">Mastercard</label></li>
                    </ul>
                        <li><label for="cardnumber">Numéro de carte :</label><input type="text" name="cardnumber" id="cardnumber" placeholder="Numéro de carte"/></li>
                <li><label for="securitycode">Code de sécurité :</label><input type="text" name="securitycode" id="securitycode" placeholder="Code de sécurité"/></li>
                <li><label for="cardholdername">Nom du titulaire :</label><input type="text" name="cardholdername" id="cardholdername" placeholder="Nom du titulaire"/> </li>
            </ol>
        </fieldset>
            <input type="submit" name="buy" value="J'achète!" />
    </body>
</html>
